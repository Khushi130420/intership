<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search bar</title>
   <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
   <link rel="stylesheet" href="design.css">

</head>
<body class="bg-amber-100">
    <nav class="bg-slate-950 h-15">
  <button class="mt-3 ml-4 w-20 bg-white text-2xl rounded-4xl font-bold" > <a href="task.html">Back</a></button></nav>  
<div class="flex justify-center align-middle  flex-col w-[30%]  ">
    <input type="text" onkeyup="SearchItem()" id="search" class=" px-5 py-3 rounded-2xl bg-gray-100 text-xl" placeholder="Search here">
<ul id="result" class="px-3 py-2  text-2xl font-semibold"></ul>
</div>
    <script>
let arr = ["Khushi", "Kamlesh" , "Dipali","Monika", "Mahek", "Ishwari"]
function SearchItem(){
let input = document.getElementById("search").value.toLowerCase()
let filterItem = arr.filter(item => item.toLowerCase().includes(input))
let result =     document.getElementById("result")
result.innerHTML= ""

filterItem.forEach(item =>{
    let li = document.createElement("li");
    li.textContent = item
result.appendChild(li)

})

} 

    </script>
</body>
</html>
