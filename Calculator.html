   <nav class="bg-slate-950 h-15 "><button class="text-2xl mt-3 w-20 rounded-xl font-bold bg-white text-black"><a href="js.html">back</a></button></nav> 
   
   <div class="w-100 h-100 border border-black mt-50 ml-130 bg-amber-100 pl-17">
    <header class="text-3xl font-bold mt-6  flex justify-center pr-10">Calculator</header> 
   <div class="pt-5"> <input type="number" id="num1" class="text-white bg-slate-700 rounded-2xl pl-7 w-70 h-10 border" placeholder="enter the number" ></div>
    <div class="pt-5"><input type="number" id="num2"  class="text-white bg-slate-700 rounded-2xl pl-7 w-70 h-10 border" placeholder="enter the number"></div>
<div class="h-30 w-50 border bg-white flex mt-15 ml-8 ">
  <div>  <button  class="border ml-4 mt-6 w-15" onclick="Add()"><i class="fa-solid fa-plus"></i></button>
<button   class="border mt-2 ml-4  w-15" onclick="SABTRACT()"><i class="fa-solid fa-minus"></i></button></div>
<div><button   class="border mt-6  w-15"onclick="MULTIPLY()"><i class="fa-solid fa-xmark"></i></button>
<button   class="border mt-2 w-15"onclick="DIVIDE()"><i class="fa-solid fa-divide"></i></button></div></div>

<p id="result"></p>
